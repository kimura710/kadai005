<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>日付計算アプリ</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>		  
</head>
<body>
 <div class="container">
   <h1>一覧表示</h1>
   <table class="table">
    <thead>
     <tr>
       <th>ID</th>
       <th>登録した日付</th>
       <th>日付ID</th>
       <th>日付名</th>
       <th>計算結果</th>
       <th>年/月/日</th>
       <th></th>
       <th></th>
       <th></th>
      </tr>
     </thead>
   
   <tbody>
     <tr th:each="hiduke:${dates}" th:object="${hiduke}">
            <td th:text="*{id}"></td>
            <td th:text="${#dates.format(new java.util.Date(),'yyyy/MM/dd')}"></td>
            <td th:text="*{date_id}"></td>
            <td th:text="*{date_name}"></td>
            <td th:text="*{calculationResult}"></td>
            <td th:text="*{nengappi}"></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/dates/{id}(id=*{id})}">参照</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/dates/{id}/edit(id=*{id})}">編集</a></td>
            <td>
            <form th:action="@{/dates/{id}(id=*{id})}" th:method="delete">
                <input class="btn btn-default btn-xs" type="submit" value="削除" />
              </form>
             </td>
     </tr>
   </tbody>
   </table>
   <a class="btn btn-default" href="/dates/new">新規登録</a>
 </div>

</body>
</html>
