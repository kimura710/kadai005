<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editing date</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
   <h1>Editing date</h1>
    <form th:action="@{/dates/{id}(id=*{id})}" th:method="put" th:object="${hiduke}">
     <div class="form-group">
      <label class="control-label">ID</label>
      <input class="form-control" type="text" th:field="*{id}" />
   </div>
    <div class="form-group">
      <label class="control-label">登録したい日付</label>
      <input class="form-control" type="date" th:field="*{date}" />
   </div>
    <div class="form-group">
      <label class="control-label">日付名</label>
      <input class="form-control" type="text" th:field="*{data_name}" />
   </div>
    <div class="form-group">
      <label class="control-label">加算年</label>
      <input class="form-control" type="number" th:field="*{calculationResult}" />
   </div>
   <button class="btn btn-default" type="submit">更新</button>
   </form>
   <div class="pull-right">
        <a class="btn btn-link" href="/dates">一覧画面へ</a>
    </div>    
  </div>
</body>
</html>
