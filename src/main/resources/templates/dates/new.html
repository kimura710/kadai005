<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
 <div class="container">
     <h1>日付新規登録</h1>
     <form th:action="@{dates}" th:method="post">
      <div class="form-group">
          <label class="control-label">ID</label>
          <input class="form-control" type="text" name="id" />
        </div>
      <div class="form-group">
        <label class="control-label">登録したい日付</label>
        <input class="form-control" type="date" name="date"/>
      </div>
       <div class="form-group">
          <label class="control-label">日付名</label>
          <input class="form-control" type="text" name="date_name" />
        </div>
         <div class="form-group">
          <label class="control-label">加算年</label>
          <input class="form-control" type="number" name="calculationResult" />   
        </div>
          <button class="btn btn-default" type="submit">作成</button>
     </form>
        <div class="pull-right">
        <a class="btn btn-link" href="/dates">一覧画面へ</a>
      </div>
 </div>

</body>
</html>
